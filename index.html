<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My 2020 Todo App with Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="h-screen w-widht bg-gray-400 flex flex-col justify-center items-center"
    >
      <div class="header">
        <h1 class="text-4xl">My 2020 Todo App With Tailwind ðŸ¤–</h1>
        <div class="form flex">
          <input
            class="appearance-none border w-full py-2 px-3 text-gray-600 leading-tight focus:outline-none"
            id="newText"
            type="text"
            placeholder="Add new Todo"
          />
          <button
            id="newBtn"
            class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4"
          >
            Add
          </button>
        </div>
      </div>
      <div class="todos w-10/12 mt-8">
        <div class="pendings ">
          <h3 class="text-2xl">Pendings:</h3>
          <ul id="pendingList">
          </ul>
        </div>
        <div class="completed mt-8">
          <h3 class="text-2xl">Completed:</h3>
          <ul id="completedList">
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
